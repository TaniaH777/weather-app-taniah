<!DOCTYPE html>
<html>
  <head>
    <title>Weather App by Tania H</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css"></style>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="weatherApp">
      <form id="city-search">
        <div class="row">
          <div class="col-6">
            <input
              type="search"
              id="city-name"
              placeholder="Enter a city"
              autocomplete="off"
              autofocus="off"
              class="form-control shadow-sm"
            />
          </div>
          <div class="col-3">
            <input type="submit" value="Search" class="btn"/>
          </div>
          <div class="col-3">
            <input type="submit" value="Current" class="btn current" id="current-city"/>
          </div>
			<div class="row">
					<h1>Where are you now?</h1>
					<p id="dateTime"></p>
					<p id="weatherDescrip"></p>
				<div class="col-6">
					<p> 
						<span class="temperature" id="temp">16<span class="units">Â°C</span></span>
					</p>
				</div>
				<div class="col-6">
					<ul>
						<li id="hum">
              Humidity: 77%
            </li>
						<li id="wind">
              Wind: 8km/h
            </li>
					</ul>
				</div>
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
